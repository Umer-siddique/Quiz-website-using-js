<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>quiz websites</title>

<body>
    


<div class="header">
  <div class="question-div">
     <h2 class="questions">Q1: Your questions appear here</h2>
    <ul>
        <li>
            <input type="radio" name="answer" class="answer" id="ans1">
            <label for="ans1" id="option1">First question</label>
         
        </li>
        <li>
            <input type="radio" name="answer" class="answer" id="ans2">
            <label for="ans2" id="option2">Second question</label>
         
        </li>
        <li>
            <input type="radio" name="answer" class="answer" id="ans3">
            <label for="ans3" id="option3">Third question</label>
         
        </li>
        <li>
            <input type="radio" name="answer" class="answer" id="ans4">
            <label for="ans4" id="option4">Fourth question</label>
         
        </li>
    </ul>
    <div class="btn-div">
    <button id="submit">submit</button>
    <button id="next">Next</button>
     </div> 
    <div id="score-div" class="show-div">
        
    </div>
    <button id="btn" onclick="window.location.reload()">Start Again</button>
  </div>
</div>
